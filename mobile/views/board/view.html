<div id="contents">
    <div class="title"><img src="/mobile/views/images/sub/tt_notice.jpg"></div>
    <div class="table">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <colgroup>
                <col width="75%">
                <col width="25%">
            </colgroup>
            <tr>
                <th class="text-center">제목</th>
                <th class="text-center">날짜</th>
            </tr>
            <tr>
                <td class="text_left"><span>{row.title}</span></td>
                <td>{=substr(row.udate,2,8)}</td>
            </tr>
            <tr>
                <td class="text_notice" colspan="2">{=(row.content)}
                </td>
            </tr>
        </table>
        <div class="button">
            <ul>
                <li class="list"><button type="button" onclick="location.href='/front/board/lists/{board_id}'"><span>목록</span></button></li>
            </ul>
        </div>
    </div>
</div>
